<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heart Disease Risk Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: url('heart-bg.png') no-repeat center center fixed;
      background-size: cover;
    }

    form {
      max-width: 600px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.92);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 1rem;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    h2 {
      text-align: center;
      color: white;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
      margin-bottom: 20px;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 10px 20px;
      border-radius: 8px;
      display: inline-block;
      margin-left: auto;
      margin-right: auto;
    }

    h3 {
      color: white;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
      background-color: rgba(0, 0, 0, 0.35);
      padding: 8px 15px;
      border-radius: 6px;
      display: inline-block;
      margin-top: 30px;
    }

    pre {
      background: white;
      padding: 15px;
      white-space: pre-wrap;
      border-radius: 8px;
      font-size: 0.95rem;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      form {
        padding: 15px;
      }

      input, select, button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <h2>üß† Heart Disease Risk Assessment</h2>

  <form id="reportForm">
    <label>Age</label>
    <input name="age" type="number" required />

    <label>Sex</label>
    <select name="sex">
      <option value="M">Male</option>
      <option value="F">Female</option>
    </select>

    <label>Chest Pain Type</label>
    <select name="ChestPainType">
      <option value="ATA">Atypical Angina</option>
      <option value="NAP">Non-anginal Pain</option>
      <option value="ASY">Asymptomatic</option>
      <option value="TA">Typical Angina</option>
    </select>

    <label>RestingBP</label>
    <input name="RestingBP" type="number" required />

    <label>Cholesterol</label>
    <input name="Cholesterol" type="number" required />

    <label>FastingBS (1 = Yes, 0 = No)</label>
    <select name="FastingBS">
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select>

    <label>RestingECG</label>
    <select name="RestingECG">
      <option value="Normal">Normal</option>
      <option value="ST">ST</option>
      <option value="LVH">LVH</option>
    </select>

    <label>MaxHR</label>
    <input name="MaxHR" type="number" required />

    <label>Exercise Angina</label>
    <select name="ExerciseAngina">
      <option value="Y">Yes</option>
      <option value="N">No</option>
    </select>

    <label>Oldpeak</label>
    <input name="Oldpeak" type="number" step="0.1" required />

    <label>ST Slope</label>
    <select name="ST_Slope">
      <option value="Up">Up</option>
      <option value="Flat">Flat</option>
      <option value="Down">Down</option>
    </select>

    <label>Upload Health Report (.csv, .pdf, .jpg)</label>
    <input type="file" id="uploadReport" accept=".csv,.pdf,.jpg,.jpeg,.png" />
    <button type="button" id="uploadButton">Upload & Auto-Fill</button>

    <button type="submit">Generate Report</button>
  </form>

  <h3>üìÑ AI Report:</h3>
  <pre id="reportOutput"></pre>

  <script>
    const BASE_URL = "https://heart-disease-ai-backend.onrender.com";

    document.getElementById("reportForm").onsubmit = async function (e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      // Convert numeric fields
      data.age = parseInt(data.age);
      data.RestingBP = parseInt(data.RestingBP);
      data.Cholesterol = parseInt(data.Cholesterol);
      data.FastingBS = parseInt(data.FastingBS);
      data.MaxHR = parseInt(data.MaxHR);
      data.Oldpeak = parseFloat(data.Oldpeak);

      try {
        const res = await fetch(`${BASE_URL}/generate-report`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (!res.ok) throw new Error("Failed to fetch report");

        const result = await res.json();
        document.getElementById("reportOutput").innerText = result.report;
      } catch (err) {
        document.getElementById("reportOutput").innerText = "‚ùå Error: " + err.message;
      }
    };

    async function uploadReport() {
      const fileInput = document.getElementById("uploadReport");
      const file = fileInput.files[0];

      if (!file) {
        alert("Please upload a report file.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch(`${BASE_URL}/upload-report`, {
          method: "POST",
          body: formData,
        });

        if (!res.ok) throw new Error("Upload failed");

        const result = await res.json();
        if (result.patient_data) {
          for (const [key, value] of Object.entries(result.patient_data)) {
            const input = document.querySelector(`[name="${key}"]`);
            if (input) input.value = value;
          }
          alert("Form auto-filled with extracted data!");
        } else {
          alert("‚ùå Failed to extract data from report.");
        }
      } catch (err) {
        alert("‚ùå Upload error: " + err.message);
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("uploadButton").addEventListener("click", uploadReport);
    });
  </script>
</body>
</html>
